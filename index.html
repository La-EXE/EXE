<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>EXE Site</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: "Courier New", monospace;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #111;
      border-bottom: 2px dashed #33FF00;
    }

    .tab-button {
      padding: 15px 25px;
      color: #33FF00;
      background: none;
      border: none;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      text-shadow: 0 0 5px #33FF00;
    }

    .tab-button:hover,
    .tab-button.active {
      background-color: #222;
      color: #FF00FF;
      text-shadow: 0 0 8px #FF00FF;
    }

    .tab-content {
      display: none;
      flex: 1;
      padding: 40px 20px;
      text-align: center;
    }

    .tab-content.active {
      display: block;
    }

    .blinkie-title {
      margin-top: 30px;
      text-align: center;
    }

    .blinkie-title img {
      width: 600px;
      max-width: 100%;
      height: auto;
      image-rendering: pixelated;
    }

    .attached-blinkies {
      margin-top: 10px;
      text-align: center;
    }

    .attached-blinkies img {
      height: 40px;
      image-rendering: pixelated;
      vertical-align: top;
    }

    footer {
      padding: 20px;
      background-color: #111;
      border-top: 2px dashed #33FF00;
      font-size: 14px;
      text-align: center;
    }

    .footer-image {
      margin-top: 10px;
    }

    .footer-image img {
      height: 30px;
      image-rendering: pixelated;
    }
  </style>
</head>
<body>

  <!-- Barre d'onglets -->
  <nav>
    <button class="tab-button active" onclick="showTab('accueil')">Accueil</button>
    <button class="tab-button" onclick="showTab('onglet1')">Onglet 1</button>
    <button class="tab-button" onclick="showTab('onglet2')">Onglet 2</button>
    <button class="tab-button" onclick="showTab('onglet3')">Onglet 3</button>
  </nav>

  <!-- Titre blinkie -->
  <div class="blinkie-title">
    <img src="exe.gif" alt="EXE blinkie">
  </div>

  <!-- Blinkies attach√©s -->
  <div class="attached-blinkies">
    <img src="r.gif" alt="r">
    <img src="n.gif" alt="n">
    <img src="k.gif" alt="k">
  </div>

  <!-- Contenus des onglets -->
  <div id="accueil" class="tab-content active">
    <h2>üõ†Ô∏èüòñ En Construction üòñüõ†Ô∏è</h2>
    <p>...</p>
  </div>

  <div id="onglet1" class="tab-content">
    <h2>Onglet 1</h2>
    <p>Onglet 1.</p>
  </div>

  <div id="onglet2" class="tab-content">
    <h2>Onglet 2</h2>
    <p>Onglet 2</p>
  </div>

  <div id="onglet3" class="tab-content">
    <h2>Onglet 3</h2>
    <p>Onglet 3</p>
  </div>

  <!-- Pied de page -->
  <footer>
    ¬© 2025 - 2025 EXE - All Rights Reserved.
    <div class="footer-image">
      <img src="debian.gif" alt="Debian">
    </div>
  </footer>

  <!-- Script JavaScript -->
  <script>
    function showTab(tabId) {
      // Cacher tous les contenus
      document.querySelectorAll('.tab-content').forEach(function(content) {
        content.classList.remove('active');
      });

      // Retirer l'√©tat actif des boutons
      document.querySelectorAll('.tab-button').forEach(function(btn) {
        btn.classList.remove('active');
      });

      // Afficher l'onglet s√©lectionn√©
      document.getElementById(tabId).classList.add('active');

      // Activer le bouton correspondant
      const btns = document.querySelectorAll('.tab-button');
      btns.forEach(btn => {
        if (btn.textContent.toLowerCase().includes(tabId.replace('onglet', 'onglet ').toLowerCase()) || (tabId === 'accueil' && btn.textContent === 'Accueil')) {
          btn.classList.add('active');
        }
      });
    }
  </script>

</body>
</html>
